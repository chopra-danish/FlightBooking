<div class="container">
    <h2>Add New Flight</h2>
    <form (ngSubmit)="addFlight()">
      <div class="form-group">
        <label for="flightNumber">Flight Number</label>
        <input
          type="text"
          id="flightNumber"
          [(ngModel)]="newFlight.flightNumber"
          name="flightNumber"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="airline">Airline</label>
        <input
          type="text"
          id="airline"
          [(ngModel)]="newFlight.airline"
          name="airline"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="origin">Origin</label>
        <input
          type="text"
          id="origin"
          [(ngModel)]="newFlight.origin"
          name="origin"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="destination">Destination</label>
        <input
          type="text"
          id="destination"
          [(ngModel)]="newFlight.destination"
          name="destination"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="departureTime">Departure Time</label>
        <input
          type="datetime-local"
          id="departureTime"
          [(ngModel)]="newFlight.departureTime"
          name="departureTime"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="arrivalTime">Arrival Time</label>
        <input
          type="datetime-local"
          id="arrivalTime"
          [(ngModel)]="newFlight.arrivalTime"
          name="arrivalTime"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="newFlight.price"
          name="price"
          required
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Add Flight</button>
    </form>
  </div>
